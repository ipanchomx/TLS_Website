    <style>
        button {
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            width: 30%;
            vertical-align: middle;
            box-sizing: border-box;
            background-color: rgb(25, 0, 255);
            box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.2);
            color: white;
        }

        button:hover{
            box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.6);
            background-color: dodgerblue;
        }

        #modal {
            position: absolute;
            z-index: 2;
            background-color: white;
            left : calc(50% - 250px);
            top : calc(50% - 250px);
            width: 500px;
            height: 500px;
            border: 3px solid #333;
        }

        #btnCerrar {
            position: absolute;
            bottom: 10px;    
            left: 10px;  
            background-color: red;
        }   

        #btnEnviar {
            position: absolute;
            bottom: 10px;    
            right: 10px;  
            background-color: green;
        }   

        #modal > img {
            position: absolute;
            width: 300px;
            height: 300px;
            left : calc(50% - 150px);
            top : 50px;
            border: 1px solid black;
        }

        #modal label {
            position: absolute;
            bottom: 70px;    
            right: 200px;  
            font-size: medium; 
        }

        #modal input {
            position: absolute;
            bottom: 70px;    
            right: 10px;   
        }


    </style>
</head>
